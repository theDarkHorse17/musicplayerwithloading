<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
    <link rel="stylesheet" href="lstyle.css">
</head>
<body>
   <div id="main">
   
    <div id="music">
       
        <h2 id="title">Giorno Giovanna .exe</h2>
        <h3 id="artist">Yugo Kanno</h3>
      
        <div id="img">
            <img src="image/swag1.jpg" alt="">
        </div>
        <audio src="music/swag1.mp3"></audio>
        <!--       controls     -->
        <div id="controls">
            
            <i class="fa-solid fa-backward" id="prev" title="prev"></i> 
            <i class="fa-solid fa-play" id="play" title="play"></i>
            <i class="fa-solid fa-forward" id="next" title="next"></i>
        </div>
    </div>
   </div> 
   <div class="loading-page">

    <div class="name-container">
        <div class="logo-name">HarmonyBox</div>
    </div>
</div>
<script src="scripts.js"></script>
